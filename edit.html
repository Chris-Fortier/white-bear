      <title>White Bear</title>

   <body>
      <div class="container">
         <div class="row">
            <div

            >
               <!-- Header Starts Here -->
               <img
                  src="icons/logo-app.svg"
                  width="32px;"
                  alt="white bear logo"
               />

               <button class="btn btn-link float-right btn-navigation">

               <div

                  role="navigation"
                  aria-label="navigation"
               >
                  <a
                     type="button"
                     href="create-answer.html"
                     class="btn btn-secondary btn-navigation"
                  >
                     Create new
                  </a>
                  <a
                     type="button"
                     href="review-imagery.html"
                     class="btn btn-secondary tab-separator btn-navigation"
                  >
                     Review
                  </a>
                  <a
                     type="button"
                     href="all-cards.html"
                     class="btn btn-secondary tab-separator btn-navigation tab-active"
                  >
                     All cards
                  </a>
               </div>

               <!-- Header ends here -->

               <h4>Edit card</h4>

               <div class="float-right mb-5">
                  <p>205/240</p>
               </div>
               <div class="clearfix"></div>

               <div class="row mb-4">
                  <div class="col">
                     <a class="btn btn-link" href="all-cards.html"
                        >Discard changes</a
                     >
                  </div>

                  <div class="col">
                     <a
                        class="btn btn-primary btn-lg float-right"
                        href="all-cards.html"
                     >
                        <img
                           src="/icons/save.svg"
                           width="20px"
                           style="margin-bottom: 5px; margin-right: 8px;"
                        />Save
                     </a>
                  </div>
               </div>

               <!-- card properties -->
               <h4 class="mt-6">Card properties</h4>

               <!-- https://getbootstrap.com/docs/4.4/content/tables/ -->
               <!-- col-12 makes the table full width on smallest, col-sm-8 makes it take up 2/3 of width anything larger -->
               <table class="col-12 col-sm-8 table table-borderless table-sm">
                  <tbody>
                     <tr>
                        <th scope="row">Created on:</th>
                        <td>Dec. 24, 2019</td>
                     </tr>
                     <tr>
                        <th scope="row">Last attempt:</th>
                        <td>Dec. 31, 2019</td>
                     </tr>
                     <tr>
                        <th scope="row">Next attempt:</th>
                        <td>Jul. 14, 2020</td>
                     </tr>
                     <tr>
                        <th scope="row">Consecutives:</th>
                        <td>4</td>
                     </tr>
                  </tbody>
               </table>

               <!-- show delete checkbox -->
               <div class="custom-control custom-checkbox mb-2">
                  <input
                     type="checkbox"
                     class="custom-control-input"
                     id="show-delete"
                  />
                  <label class="custom-control-label" for="show-delete"
                     >Show delete button</label
                  >
               </div>

               <!-- delete this card button -->
               <div class="row mb-4 invisible" id="delete-button">
                  <div class="col">
