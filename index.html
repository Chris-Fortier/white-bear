<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear</title>
   </head>
   <body class="background-image">
      <div class="container-fluid landing-page">
         <!-- logo and title -->
         <div class="row mb-8 pt-7">
            <div
               class="offset-sm-1 col-sm-11 offset-md-1 col-md-11 offset-lg-2 col-lg-10 offset-xl-2 col-xl-10"
            >
               <img src="images/logo-landing.png" />
               <h1 class="d-inline text-brand">
                  White Bear
               </h1>
            </div>
         </div>

         <!-- cards -->
         <div class="row">
            <!-- div for both cards with space between them -->
            <!-- <div> -->
            <div
               class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-1 col-md-4 offset-lg-2 col-lg-3 offset-xl-2 col-xl-3"
            >
               <div class="card">
                  <h2 class="card-title">Nice to meet you</h2>
                  <p>Sign up for White Bear. Free forever</p>
                  <form class="mb-0 d-none" id="sign-up-form">
                     <p>Let's get you signed up</p>
                     <div class="form-group">
                        <label for="exampleInputEmail2">Email address</label>
                        <input
                           type="email"
                           class="form-control"
                           id="exampleInputEmail2"
                        />
                     </div>
                     <div class="form-group">
                        <label for="exampleInputPassword2">Password</label>
                        <input
                           type="password"
                           class="form-control"
                           id="exampleInputPassword2"
                        />
                     </div>
                     <a href="create-answer.html" class="btn btn-success w-100"
                        >Let's Go</a
                     >
                  </form>
                  <a
                     href="#"
                     class="btn btn-success float-right"
                     id="sign-up-button"
                     >Sign up</a
                  >
               </div>
            </div>
            <div
               class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-1 col-md-4 offset-lg-1 col-lg-3 offset-xl-1 col-xl-3"
            >
               <div class="card">
                  <h2 class="card-title">Welcome back</h2>
                  <p>Log in with your email address and password.</p>

                  <!-- need the mb-0 to remove a 16px margin at end of form -->
                  <form class="mb-0">
                     <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                           type="email"
                           class="form-control"
                           id="exampleInputEmail1"
                        />
                     </div>
                     <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input
                           type="password"
                           class="form-control"
                           id="exampleInputPassword1"
                        />
                     </div>
                     <a
                        href="create-answer.html"
                        class="btn btn-success float-right"
                        >Log in</a
                     >
                  </form>
               </div>
            </div>
            <!-- </div> -->
         </div>
      </div>
   </body>

   <!-- JAVASCRIPT LOADING -->
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="script.js" defer></script>
</html>
