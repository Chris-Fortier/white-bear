<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <!-- Header Starts Here -->

            <div
               class="col-12 col-xl-6 offset-xl3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img
                  src="icons/logo-app.svg"
                  width="32px;"
                  alt="white bear logo"
               />
               <h3 class="d-inline text-brand">White Bear</h3>
               <button class="btn btn-link float-right btn-navigation">
                  <a href="index.html">Log Out</a>
               </button>

               <div
                  class="btn-group d-flex mb-5"
                  role="navigation"
                  aria-label="navigation"
               >
                  <a
                     type="button"
                     href="create-answer.html"
                     class="btn btn-secondary btn-navigation tab-active"
                  >
                     Create new
                  </a>
                  <a
                     type="button"
                     href="review.html"
                     class="btn btn-secondary tab-separator btn-navigation"
                  >
                     Review
                  </a>
                  <a
                     type="button"
                     href="all-cards.html"
                     class="btn btn-secondary tab-separator btn-navigation"
                  >
                     All cards
                  </a>
               </div>

               <!-- Header ends here -->

               <h4>Add an answer</h4>

               <div class="mb-2">
                  <div class="card bg-secondary">
                     <div class="card-body">
                        <textarea
                           rows="11"
                           class="d-sm-none"
                           autofocus
                        ></textarea>
                        <textarea rows="6" class="d-none d-sm-block" autofocus>
                        </textarea>
                     </div>
                  </div>
               </div>

               <div class="float-right mb-5">
                  <p>205/240</p>
               </div>
               <div class="clearfix"></div>

               <!-- button row -->
               <div class="row mb-4">
                  <div class="col">
                     <div class="float-right">
                        <a
                           class="float-right btn btn-outline-primary btn-lg"
                           href="add-imagery.html"
                        >
                           Next
                        </a>
                     </div>
                  </div>
               </div>
               <!-- end button row -->
            </div>
         </div>
      </div>
   </body>
</html>
